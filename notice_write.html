<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>
    <aside class="fixed_menu"></aside>
    <div class="header_wrap"></div>

    <div class="hero hero_notice">
        <div class="modal"></div>
        <div class="hero_contents">
            <h2>공지사항</h2>
            <p>고객님께 필요한 정보를 빠르고 정확하게 전달합니다.</p>
        </div>
    </div>
    <main class="commonFrame">
        <div class="option_bar">
            <label class="checkbox_label" for="notice_fixed">
                <input type="checkbox" id="notice_fixed">
                <span class="custom_checkbox"></span>
                공지로 올리기
            </label>
        </div>
        <form action="#">
            <div class="form_title">
                <label for="notice_title_box">제목</label>
                <input type="text" id="notice_title_box" placeholder="제목을 입력해주세요.">
            </div>
            <div class="form_desc">
                <label for="notice_contents_desc">공지 내용</label>
                <textarea id="notice_contents_desc" placeholder="공지사항 내용을 입력해주세요."></textarea>
            </div>
        </form>
        <div class="form_submit">
            <input class="btn_common" type="submit" value="작성완료" id="form_submit">
            <a class="btn_common" href="/notice_list.html">작성취소</a>
        </div>
        <script>
            document.querySelector("#form_submit").addEventListener("click",function(){
                // 임시기능
                location.href = "/notice_list.html"
            })
        </script>
    </main>

    <footer>
        
    </footer>

    <script src="./js/include.js"></script>
</body>
</html>
